<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/css/app.css">
    <title>Generic CSS</title>
</head>

<body>
    <div class="container">

        <div class="split center">
            <div class="box half">.box .half</div>
            <div class="box">box</div>
        </div>

        <div class="split away">
            <div class="box half">.box .half</div>
            <div class="box">box</div>
        </div>

        <div class="split">
            <div class="box fl-1">.box .fl-1</div>
            <div class="box">.box</div>
        </div>

        <div class="split align">
            <div class="fl-1">{logo} .fl-1</div>
            <div>
                <a href="#">link</a>
                <a href="#">link</a>
                <span>image</span>
            </div>
        </div>

        <div class="stack center">
            <div>{ logo }</div>
            <div class="split">
                <div>{ icon }</div>
                <input type="text">
                <a href="#" class="button">button</a> &nbsp;
                <a href="#" class="button">button</a>
            </div>
            <div>
                <a href="#" class="button">button</a>
                <a href="#" class="button">button</a>
            </div>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

</html>
